<!doctype html>
<html>
    <head>
        <title>Example form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Example form</h1>
            <p>Please share some info about yourself =)</p>
            <form action="response.php" method="get">
                <div class="form-group">
                    <label for="name-field">Name: </label>
                    <input type="text" id="name-field" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age-field">Age: </label>
                    <input type="number" id="age-field" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email-field">Email: </label>
                    <input type="email" id="email-field" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Send info!" class="btn btn-success">
                </div>
            </form>
        </div>
    </body>
</html>
